<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <title>Update User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}">
  <div>
    <label for="username">Edit name</label>
    <input type="text" th:field="*{username}" id="username"/>
  </div>
  <div>
    <label for="password">Edit password</label>
    <input type="password" th:field="*{password}" id="password"/>
  </div>
  <div>
    <label for="roles">Select roles</label>
    <select id="roles" name="roles" th:field="*{roles}" multiple>
      <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
  </div>
  <input type="submit" value="Update"/>
</form>
<form th:action="@{/logout}" method="post">
  <button type="submit">Logout</button>
</form>
</body>
</html>
